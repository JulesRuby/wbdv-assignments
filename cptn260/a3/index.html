  <section class="form-band">
    <!-- <div class="overlap1"></div> -->
    <form action="#" method="post">
      <div class="overlap1"></div>
      <fieldset class="sign-in-field">
        <legend>
          <h1>
            Enter login credentials
          </h1>
        </legend>
        
        <p>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" placeholder="Username" pattern=".{6,18}" required title="Usernames are between 6-18 characters">
        </p>
        
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required title="Min 10 characters, min 1 uppercase, min 1 number">
        </p>
        
        <input type="submit" value="Submit">
      </fieldset>      
    </form>
  </section>
