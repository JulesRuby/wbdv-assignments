<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Card | Assignment 2</title>
  <!-- Font Awesome Icon script -->
  <script src="https://kit.fontawesome.com/7dd41eb5e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body>
  
  <section class="card">
      
    <img src="images/river.jpg" class="bg-img" alt="A river winding through the mountains.">
    
    <img src="images/jane-doe.jpg" class="profile-img" alt="A portrait of Jane Doe, speaking into a microphone.">

    <article class="bio">
      <h1>Jane Doe</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam incidunt soluta blandiitis odit quod atque mollitia maiores officiis ut consecteteur architecto ullam saepe, vitae unde itaque fugiat assumenda sapiente ad consequuntur similique ab maxime fuga.</p>
    </article>

    <!-- The below social media icons were taken from https://fontawesome.com -->
    <ul class="social">
      <li>
        <i class="fab fa-twitter"></i>
      </li>
      <li>
        <i class="fab fa-github"></i>
      </li>
      <li>
        <i class="fab fa-facebook"></i>
      </li>
      <li>
        <i class="fab fa-instagram"></i>
      </li>
    </ul>

  </section>
  
</body>
</html>
